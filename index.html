<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Edisonemm | Frontend Mentor | Expenses chart component</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>

    <main class="chart--container">
        <header class="chart--header">
            <span class="chart--header__balance chart--balance">
                <h1 class="chart--balance__text">My balance</h1>
                <p class="chart--balance__value">$921.48</p>
            </span>
            <img class="chart--header__logo" src="./images/logo.svg" alt="logo">
        </header>

        <article class="chart">
            <h2 class="chart__heading">Spending - Last 7 days</h2>

            <ul class="chart__day--container" days>
                <li class="chart__day"><span class="chart__day__bar"></span>
                    <span class="chart__day__text">mon</span>
                </li>
                <li class="chart__day"><span class="chart__day__bar"></span>
                    <span class="chart__day__text">tue</span>
                </li>
                <li class="chart__day"><span class="chart__day__bar"></span>
                    <span class="chart__day__text">wed</span>
                </li>
                <li class="chart__day"><span class="chart__day__bar"></span>
                    <span class="chart__day__text">thu</span>
                </li>
                <li class="chart__day"><span class="chart__day__bar"></span>
                    <span class="chart__day__text">fri</span>
                </li>
                <li class="chart__day"><span class="chart__day__bar"></span>
                    <span class="chart__day__text">sat</span>
                </li>
                <li class="chart__day"><span class="chart__day__bar"></span>
                    <span class="chart__day__text">sun</span>
                </li>
            </ul>

            <section class="chart__stats">
                <span class="chart__stats__total">
                    <p>Total this month</p>
                    <b class="chart__stats__total__value">$478.33</b>
                </span>
                <span class="chart__stats__percent">
                    <b class="chart__stats__percent__value">+2.4%</b>
                    <p>from last month</p>
                </span>
            </section>

        </article>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/edisonemm">Edisonemm/a>.
    </footer>
</body>

</html>
